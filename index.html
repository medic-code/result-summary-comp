<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Summary Page - Frontend</title>
    <meta charset="UTF-8"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width = device-width" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<main>
<div class="card">
    <section class="result">
            <p class="result__title">Your Result</p>
            <div class="result__value">
                <p class="result__value-nom">76</p>
                <p class="result__value-denom">of 100</p>
            </div>
            <h1 class="result__descript-title">Great</h1>
            <p class="result__descript">You scored higher than 65% of the people who have taken these tests</p>
        </section>

        <section class="summary">
                <h2 class="summary__title">Summary</h2>
                <div class="cards">
                    <div class="reaction">
                        <img class="reaction__icon" src="./assets/images/icon-reaction.svg" alt="Reaction"/>
                        <h3 class="reaction__title">Reaction</h3>
                        <div class="reaction__result">
                            <p class="reaction__result-nom">80</p>
                            <p class="reaction__result-denom">/ 100</p>                        
                        </div>
                    </div>
                    <div class="memory">
                        <img class="memory__icon" src="./assets/images/icon-memory.svg" alt="Reaction"/>
                        <h3 class="memory__title">Memory</h3>
                        <div class="memory__result">
                            <p class="memory__result-nom">92 </p>
                            <p class="memory__result-denom">/ 100</p>
                        </div>
                    </div>
                    <div class="verbal">
                        <img class="verbal__icon" src="./assets/images/icon-verbal.svg" alt="Reaction"/>
                        <h3 class="verbal__title">Verbal</h3>
                        <div class="verbal__result">
                            <p class="verbal__result-nom">61 </p>
                            <p class="verbal__result-denom">/ 100</p>
                        </div>
                    </div>
                    <div class="visual">
                        <img class="visual__icon" src="./assets/images/icon-visual.svg" alt="Reaction"/>
                        <h3 class="visual__title">Visual</h3>
                        <div class="visual__result">
                            <p class="visual__result-nom">72 </p>
                            <p class="visual__result-denom">/ 100</p>
                        </div>
                    </div>
                </div>
                <div class="button">Continue</div>
            </section>
            </div>
        </main>
</body>
</html>
